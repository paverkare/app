<app-header></app-header>
<ion-content class="ion-padding">
  <div>
      <ion-card>
          <ion-card-header>
            <ion-card-title>Mon profil</ion-card-title>
          </ion-card-header>
        </ion-card>
        <p>Changer mon mot de passe</p>
        <p>Changer mon mail</p>
        <p>Me déconnecter</p>
  </div>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Mes commandes</ion-card-title>
      </ion-card-header>
    </ion-card>
    <ion-list *ngIf="order && order.length != 0">
      <ion-item *ngFor="let item of order">
          <ion-card class="card-width">
            <ion-grid>
                <ion-row>
                    <ion-col>
                      <img class="images" src="{{item.image}}"/>
                    </ion-col>
                    <ion-col class="ion-align-self-center">
                      <ion-card-content class="ion-text-center">
                          <p>{{item.name}}</p>
                      </ion-card-content>
                    </ion-col>
                    <ion-col class="ion-align-self-center">
                      <ion-card-content class="ion-text-center">
                          <p>{{item.price}}€</p>
                      </ion-card-content>
                    </ion-col>
                </ion-row>
            </ion-grid>
          </ion-card>
      </ion-item>
    </ion-list>

    <ion-card *ngIf="!order || order.length == 0" class="ion-color-danger">
      <ion-card-content>
          Aucune commande
      </ion-card-content>
    </ion-card>
  </div>
  
</ion-content>
